# Campus Event & Resource Coordination System - Configuration File
# Version: 2.0.0
# Date: October 9, 2025

[API]
# API Base URL - can be overridden by API_BASE_URL environment variable
base_url = http://localhost:8080/api
# API request timeout in seconds
timeout = 30
# Retry attempts for failed requests
retry_attempts = 3
# Retry delay in seconds
retry_delay = 1

[CACHE]
# Enable caching
enabled = true
# Cache TTL (Time To Live) in seconds
ttl = 300
# Maximum cache size in MB
max_size = 50
# Cache directory
cache_dir = cache

[LOGGING]
# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO
# Log file directory
log_dir = logs
# Application log file
app_log_file = app.log
# Error log file
error_log_file = error.log
# API log file
api_log_file = api.log
# Audit log file
audit_log_file = audit.log
# Maximum log file size in MB
max_file_size = 10
# Number of backup log files to keep
backup_count = 5
# Log format
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
# Date format
date_format = %%Y-%%m-%%d %%H:%%M:%%S

[UI]
# Default theme: light, dark, high_contrast
default_theme = light
# Default font scale (0.8 - 2.0)
font_scale = 1.0
# Window width
window_width = 1200
# Window height
window_height = 700
# Enable animations
animations_enabled = true
# Animation duration in milliseconds
animation_duration = 300

[PERFORMANCE]
# Enable lazy loading
lazy_loading = true
# Enable performance monitoring
performance_monitoring = true
# Page size for pagination
page_size = 20
# Image cache size in MB
image_cache_size = 100
# Enable async image loading
async_image_loading = true

[SECURITY]
# Session timeout in minutes
session_timeout = 30
# Enable CSRF protection
csrf_protection = true
# Enable rate limiting
rate_limiting = true
# Max login attempts before lockout
max_login_attempts = 5
# Lockout duration in minutes
lockout_duration = 15
# Enable password encryption
password_encryption = true

[ACCESSIBILITY]
# Enable accessibility features by default
enabled = true
# Enable keyboard navigation
keyboard_navigation = true
# Enable screen reader support
screen_reader = true
# Enable high contrast mode option
high_contrast_available = true
# Enable font scaling option
font_scaling = true
# Minimum font scale
min_font_scale = 0.8
# Maximum font scale
max_font_scale = 2.0

[DEVELOPMENT]
# Enable debug mode
debug = false
# Show performance metrics
show_performance_metrics = false
# Enable verbose logging
verbose_logging = false
# Enable hot reload
hot_reload = false

[NOTIFICATIONS]
# Enable desktop notifications
desktop_notifications = true
# Enable in-app notifications
in_app_notifications = true
# Notification check interval in seconds
check_interval = 60
# Keep notifications for days
retention_days = 30

[DATABASE]
# Database connection string (for local caching)
# SQLite database for local cache
sqlite_db = cache/local_cache.db
# Enable database caching
db_cache_enabled = true

[ENVIRONMENT]
# Current environment: development, staging, production
environment = development
# Environment-specific settings will override defaults
# Use API_BASE_URL, LOG_LEVEL, etc. environment variables for overrides
